{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav class="navigation">
            <div class="container">
                <ul>
                    <li class="home"><a href="{% url 'main_index' %}"><div class="home-image"><i class="fa fa-home"></i></div></a></li>
                    <li class="tel"><a href="#">+375 29 8139716</a></li>
                </ul>
            </div>
</nav>
<main class="main">
    <div class="container">
        <div class="join_up_form">
           <p>Запоўніце форму:</p>
            <br>
            <form method="POST">
                {% csrf_token %}
                <label for="name">імя:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="phone">тэлефон:</label>
                <input type="tel" id="phone" name="phone" required>
                <br><br>
                <label for="comment">каментар:</label>
                <textarea id="comment" name="comment"></textarea>
                <br>
                <button class="promo_button" type="submit">адправіць</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
